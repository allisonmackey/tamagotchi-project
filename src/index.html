<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Tamagotchi!</h1>
      <div class="row">
       <!-- welcome image goes here -->
        <div class="col">
          <div class="night-fury">

          </div>
        </div>

        <div class="col">
          <div class="other-fury">
          </div>
        </div>

        <div class="col">
          <div class="light-fury">
          </div>
        </div>
      </div>  
      <br>
      <div class="row">
        <div class="col">
          <div class="buttons">
            <button type='button' id="pick-night-fury" class="btn btn-dark">Choose Night Fury</button>
          </div> 
        </div>
        <div class="col">
          <div class="buttons">
            <button type='button' id="pick-other-fury" class="btn btn-dark">Choose Hideous Zippleback</button>
          </div> 
        </div>
        <div class="col">
          <div class="buttons">
            <button type='button' id="pick-light-fury" class="btn btn-dark">Choose Light Fury</button>
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
